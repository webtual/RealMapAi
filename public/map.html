<!DOCTYPE html>
<html>

<head>
    <title>Hello 3D Maps in Maps JavaScript</title>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>

        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA2dwSltXGRQv1_OJPTYHoyWYMb1s2wc2g&v=beta&libraries=maps3d"></script>
</body>

</html>
